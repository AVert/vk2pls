<!DOCTYPE html>

<head>
    <title>VK2PLS Dropbox save</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        #progressbar {
        background-color: black;
        border-radius: 13px; /* (height of inner div) / 2 + padding */
        padding: 3px;
        }

        #progressbar > div {
            background-color: lightskyblue;
            height: 20px;
            border-radius: 10px;
        }
</style>
</head>

<body>
    <header>
        <a class="header" href="http://vk2pls.octonezd.pw">
            <h1>VK2Pls</h1>
        </a>
    </header>
    <div class="container">
    <center>
        <h2>Сохранение файлов в DropBox</h2>
        <h2>P.S. У Dropbox есть техническое ограничение - закачается только первая сотня ваших файлов.</h2>
        <div id="save" class="save"></div>
        <div id="progressbar" style="text-align:left">
        <div id="bar" style="width:0%%"></div>
        </div>
    </center>
    </div>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="gevrgn9c2w1ubo9"></script>
    <script>
var options = {
    files: %s,

    // Success is called once all files have been successfully added to the user's
    // Dropbox, although they may not have synced to the user's devices yet.
    success: function () {
        // Indicate to the user that the files have been saved.
        alert("УспехЪ! Файлы сохранены!");
    },

    // Progress is called periodically to update the application on the progress
    // of the user's downloads. The value passed to this callback is a float
    // between 0 and 1. The progress callback is guaranteed to be called at least
    // once with the value 1.
    progress: function (progress) {
        console.log((progress*100).toString() + "%%");
        document.getElementById("bar").style.width = (progress*100).toString() + "%%";
    },

    // Cancel is called if the user presses the Cancel button or closes the Saver.
    cancel: function () {},

    // Error is called in the event of an unexpected response from the server
    // hosting the files, such as not being able to find a file. This callback is
    // also called if there is an error on Dropbox or if the user is over quota.
    error: function (errorMessage) {}
};
var button = Dropbox.createSaveButton(options);
document.getElementById("save").appendChild(button);
</script>
</body>
